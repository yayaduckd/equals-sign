<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .game-board {
            border: 3px solid #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            background: #000;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        
        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        
        .controls {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .controls kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff0000;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            margin: 0 0 15px 0;
        }
        
        .game-over button {
            background: #667eea;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .game-over button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="game-board" width="300" height="600"></canvas>
        <div class="sidebar">
            <div class="info-panel">
                <h3>Score</h3>
                <div class="score" id="score">0</div>
            </div>
            <div class="info-panel">
                <h3>Level</h3>
                <div class="score" id="level">1</div>
            </div>
            <div class="info-panel">
                <h3>Lines</h3>
                <div class="score" id="lines">0</div>
            </div>
            <div class="info-panel">
                <h3>Controls</h3>
                <div class="controls">
                    <kbd>←</kbd> <kbd>→</kbd> Move<br>
                    <kbd>↓</kbd> Soft drop<br>
                    <kbd>↑</kbd> Rotate<br>
                    <kbd>Space</kbd> Hard drop<br>
                    <kbd>P</kbd> Pause
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Lines Cleared: <span id="finalLines">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalLinesElement = document.getElementById('finalLines');

        // Game constants
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;

        // Game state
        let board = [];
        let currentPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let isPaused = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        // Tetris pieces
        const pieces = {
            I: [
                [1, 1, 1, 1]
            ],
            O: [
                [1, 1],
                [1, 1]
            ],
            T: [
                [0, 1, 0],
                [1, 1, 1]
            ],
            S: [
                [0, 1, 1],
                [1, 1, 0]
            ],
            Z: [
                [1, 1, 0],
                [0, 1, 1]
            ],
            J: [
                [1, 0, 0],
                [1, 1, 1]
            ],
            L: [
                [0, 0, 1],
                [1, 1, 1]
            ]
        };

        const pieceColors = {
            I: '#00f5ff',
            O: '#ffd700',
            T: '#9400d3',
            S: '#00ff00',
            Z: '#ff0000',
            J: '#0000ff',
            L: '#ffa500'
        };

        // Initialize the game board
        function initBoard() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        }

        // Create a new piece
        function createPiece() {
            const types = Object.keys(pieces);
            const type = types[Math.floor(Math.random() * types.length)];
            const shape = pieces[type];
            
            return {
                type: type,
                shape: shape,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(shape[0].length / 2),
                y: 0,
                color: pieceColors[type]
            };
        }

        // Check if a piece can be placed at the given position
        function isValidPosition(piece, dx = 0, dy = 0, rotatedShape = null) {
            const shape = rotatedShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;

            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Rotate a piece shape 90 degrees clockwise
        function rotatePiece(shape) {
            const rows = shape.length;
            const cols = shape[0].length;
            const rotated = Array(cols).fill().map(() => Array(rows).fill(0));
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    rotated[x][rows - 1 - y] = shape[y][x];
                }
            }
            return rotated;
        }

        // Place a piece on the board
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        if (boardY >= 0) {
                            board[boardY][piece.x + x] = piece.color;
                        }
                    }
                }
            }
        }

        // Clear completed lines
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // Check the same line again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 100);
                
                updateUI();
            }
        }

        // Move piece
        function movePiece(dx, dy) {
            if (currentPiece && isValidPosition(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }

        // Rotate current piece
        function rotatePieceIfPossible() {
            if (currentPiece) {
                const rotatedShape = rotatePiece(currentPiece.shape);
                if (isValidPosition(currentPiece, 0, 0, rotatedShape)) {
                    currentPiece.shape = rotatedShape;
                }
            }
        }

        // Hard drop
        function hardDrop() {
            if (currentPiece) {
                while (movePiece(0, 1)) {
                    // Keep dropping until it can't
                }
            }
        }

        // Drop piece one row
        function dropPiece() {
            if (!movePiece(0, 1)) {
                placePiece(currentPiece);
                clearLines();
                currentPiece = createPiece();
                
                if (!isValidPosition(currentPiece)) {
                    gameOver();
                }
            }
        }

        // Update UI elements
        function updateUI() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
        }

        // Draw a block
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            
            // Add border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        // Draw the game board
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw placed pieces
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            drawBlock(currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    }
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            finalLinesElement.textContent = lines;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            dropCounter = 0;
            currentPiece = createPiece();
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            updateUI();
        }

        // Game loop
        function gameLoop(time = 0) {
            if (!gameRunning || isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                dropPiece();
                dropCounter = 0;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (movePiece(0, 1)) {
                        score += 1;
                        updateUI();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    rotatePieceIfPossible();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    score += 2;
                    updateUI();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    isPaused = !isPaused;
                    break;
            }
        });

        // Initialize and start the game
        function startGame() {
            initBoard();
            currentPiece = createPiece();
            gameRunning = true;
            updateUI();
            gameLoop();
        }

        // Start the game when page loads
        startGame();
    </script>
</body>
</html>
